<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid 12 columns</title>

    <style>
        html { 
            box-sizing: border-box; 
        }

        body {
            line-height: 1;	
            background-color: #95a5a6;		
        }	

        *{
            margin: 0;
            padding: 0;
        }

        *, 
        *:before, 
        *:after { 
            box-sizing: inherit; 
        }

        /* container */
        .container {
            max-width: 1280px;
            margin-right: auto;
            margin-left: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .container:before,
        .container:after {
            content: "";
            display: table;
        }

        .container:after {
            clear: both;
        }

        /* row */
        .row:after {
            content: " ";
            display: table;
            clear: both;
        }

        /* col */
        .col {
            position: relative;
            min-height: 1px;
            float: left;
        }

        @media(min-width: 768px) {
            .col {
                padding-left: 15px;
                padding-right: 15px;
            }
        }        

        /* smartphone */
        .col.--smart-1 { width: 8.333%; }
        .col.--smart-2 { width: 16.666%; }
        .col.--smart-3 { width: 25%; }
        .col.--smart-4 { width: 33.333%; }
        .col.--smart-5 { width: 41.666%; }
        .col.--smart-6 { width: 50%; }
        .col.--smart-7 { width: 58.333%; }
        .col.--smart-8 { width: 66.666%; }
        .col.--smart-9 { width: 75%; }
        .col.--smart-10 { width: 83.333%; }
        .col.--smart-11 { width: 91.666%; }
        .col.--smart-12 { width: 100%; }

        /* tablet */
        @media (min-width: 768px) {
            .col.--tablet-1 { width: 8.333%; }
            .col.--tablet-2 { width: 16.666%; }
            .col.--tablet-3 { width: 25%; }
            .col.--tablet-4 { width: 33.333%; }
            .col.--tablet-5 { width: 41.666%; }
            .col.--tablet-6 { width: 50%; }
            .col.--tablet-7 { width: 58.333%; }
            .col.--tablet-8 { width: 66.666%; }
            .col.--tablet-9 { width: 75%; }
            .col.--tablet-10 { width: 83.333%; }
            .col.--tablet-11 { width: 91.666%; }
            .col.--tablet-12 { width: 100%; }
        }

        
        /* desktop */
        @media (min-width: 1200px) {
            .row {
                margin-left: -15px;
                margin-right: -15px;
            }

            .col.--desktop-1 { width: 8.333%; }
            .col.--desktop-2 { width: 16.666%; }
            .col.--desktop-3 { width: 25%; }
            .col.--desktop-4 { width: 33.333%; }
            .col.--desktop-5 { width: 41.666%; }
            .col.--desktop-6 { width: 50%; }
            .col.--desktop-7 { width: 58.333%; }
            .col.--desktop-8 { width: 66.666%; }
            .col.--desktop-9 { width: 75%; }
            .col.--desktop-10 { width: 83.333%; }
            .col.--desktop-11 { width: 91.666%; }
            .col.--desktop-12 { width: 100%; }
        }

        .test {
            margin-bottom: 15px;
            background-color: #eee;
            text-align: center;
        }            
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col --smart-1 --tablet-1 --desktop-1">
                <div class="test">1</div>
            </div>

            </div>

                <div class="test">7</div>

        </div>

        <div class="row">
