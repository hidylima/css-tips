<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.button {
			display: inline-block;
			padding: 0 30px;
			
			border: 1px solid #bbb;
  			border-radius: 2px;
			
			line-height: 38px;
			text-align: center;
  			text-decoration: none;
		}

		.button:hover {
  			border-color: #888;
  			color: #333;
		}	

		.button:focus {
  			background-color: #f1f1f1;
  			border-color: #888;
  			outline: 0;			
		}	
	</style>
</head>
<body>
	<a class="button" href="javascript:;">button</a>
</body>
</html>
