<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>

    <style>
        html { 
            box-sizing: border-box; 
        }

        body {
            line-height: 1;	
            background-color: #95a5a6;		
        }	

        *{
            margin: 0;
            padding: 0;
        }

        *, 
        *:before, 
        *:after { 
            box-sizing: inherit; 
        }

        :focus {
            outline: 0;
        }  

        .button {
            display: inline-block;
            color: #ecf0f1;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: 1px solid transparent;
            cursor: pointer;
        }  

        .button.--small {
            padding: 0 20px;            
            line-height: 28px;
        }

        .button.--standard {
            padding: 0 30px;
            line-height: 38px;
        }

        .button.--primary {
            background-color: #9b59b6;
        }

        .button.--transparent {
            background-color: transparent;
            border: 1px solid #9b59b6;
        }

        .button.--rounded {
            border-radius: 20px;
        }             
        
        .button.--big {
            padding: 0 100px;
            line-height: 68px;
        } 

        .button.--block {
            display: block;
            width: 100%;            
        }  

        /* hover */
        .button:hover {
            background-color: #8e44ad;
        }        
    </style>    
</head>
<body>

    <div style="width: 100%; margin-bottom: 15px;">
        <a class="button --primary --small" href="javascript:;">button small</a>
        <a class="button --primary --standard" href="javascript:;">button standard</a>
        <button class="button --primary --standard">button form</button>
        <a class="button --transparent --standard" href="javascript:;">button transparent</a>
        <a class="button --primary --standard --rounded" href="javascript:;">button rounded</a>
        <a class="button --primary --big" href="javascript:;">button big</a>
    </div>
    
    <div style="width: 100%;  margin-bottom: 15px;">
        <a class="button --primary --standard --rounded --block" href="javascript:;">button block</a>
    </div>
</body>
</html>
